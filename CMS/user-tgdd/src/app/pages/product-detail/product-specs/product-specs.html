<div class="product-specs my-4" id="specs">
  <h6 class="fw-bold mb-3">Thông số kỹ thuật</h6>
  <div class="accordion accordion-flush border rounded" id="specAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingMain">
        <button
          class="accordion-button fw-semibold"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseMain"
          aria-expanded="true"
          aria-controls="collapseMain"
        >
          Cấu hình & Bộ nhớ
        </button>
      </h2>
      <div
        id="collapseMain"
        class="accordion-collapse collapse show"
        aria-labelledby="headingMain"
      >
        <div class="accordion-body p-0">
          <table class="table table-bordered mb-0">
            <tbody>
              <tr *ngFor="let key of objectKeys(specs)">
                <td class="bg-light fw-semibold w-50">{{ key }}:</td>
                <td>{{ specs[key] }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="accordion-item" *ngFor="let group of otherGroups">
      <h2 class="accordion-header">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#' + group.id"
          aria-expanded="false"
          [attr.aria-controls]="group.id"
        >
          {{ group.title }}
        </button>
      </h2>
      <div
        [id]="group.id"
        class="accordion-collapse collapse"
        [attr.aria-labelledby]="group.id"
      >
        <div class="accordion-body text-muted fst-italic">
          Đang cập nhật ...
        </div>
      </div>
    </div>
  </div>
</div>
