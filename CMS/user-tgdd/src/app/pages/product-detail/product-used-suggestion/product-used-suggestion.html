<div class="product-used-suggestion bg-light rounded p-3">
  <h6 class="fw-bold mb-3">Tham khảo thêm sản phẩm cũ, trưng bày</h6>

  <div class="d-flex gap-3 align-items-center bg-white border rounded p-2">
    <img
      [src]="usedProduct.image"
      alt="used"
      width="80"
      height="80"
      class="rounded"
    />

    <div class="flex-grow-1">
      <div class="fw-semibold">{{ usedProduct.name }}</div>
      <div class="text-danger fw-semibold">
        Giá từ {{ usedProduct.price | number }}đ
        <span class="text-muted ms-2">-{{ usedProduct.discount }}</span>
      </div>
      <div class="small text-muted">Bảo hành {{ usedProduct.warranty }}</div>
    </div>
  </div>
</div>
